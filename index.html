<!DOCTYPE html>
<html lang="es">
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta charset="utf-8">
        <title>Triángulo de Pascal</title>
        <link rel="shorcut icon" type="image/x-icon" href="css/ico/ico.ico">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">

        <meta name="author" content="Ángel D. Hurtado">
        <meta name="keywords" content="Triángulo, Pascal, interactivo, online">
        <meta name="description" content="Triángulo de Pascal interactivo">
    </head>

    <body>
        <div id="triangle" class="triangle"></div>

        <div class="zoom">
            <button id="add" class="add">
                <img src="css/ico/plus.svg" class="ico">
            </button>

            <div class="number-rows"><p id="number-rows"></p></div>

            <button id="delete" class="delete">
                <img src="css/ico/minus.svg" class="ico">
            </button>
        </div>

        <div class="colors">
            <div class="values" id="values">
                <div id="color0"></div>
                <div id="color1"></div>
                <div id="color2"></div>
                <div id="color3"></div>
                <div id="color4"></div>
                <div id="color5"></div>
            </div>

            <div class="color" id="color">
                <img src="css/ico/paint-brush-solid.svg" class="ico">
            </div>
        </div>

        <script src="js/colors/animation/Appear.js"></script>
        <script src="js/colors/animation/AppearElements.js"></script>
        <script src="js/colors/Colors.js"></script>
        <script src="js/triangle/PascalTriangle.js"></script>
        <script src="js/triangle/DisplayTriangle.js"></script>
        <script src="js/triangle/changeColor.js"></script>
        <script src="js/triangle/position.js"></script>
        <script src="js/triangle/scroll.js"></script>
    </body>
</html>
